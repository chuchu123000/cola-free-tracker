<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel老师不喝可乐打卡专用 🥤❌</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="mascot">
                <svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
                    <!-- Safety Hat -->
                    <ellipse cx="100" cy="45" rx="55" ry="10" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
                    <path d="M 50 45 Q 50 20 100 15 Q 150 20 150 45" fill="#ffffff" stroke="#333" stroke-width="3"/>
                    <ellipse cx="100" cy="15" rx="52" ry="8" fill="#f8f8f8" stroke="#333" stroke-width="3"/>
                    <ellipse cx="80" cy="28" rx="12" ry="8" fill="rgba(255,255,255,0.5)"/>
                    
                    <!-- Head -->
                    <circle cx="100" cy="80" r="45" fill="#FFD4A3" stroke="#333" stroke-width="3"/>
                    
                    <!-- Eyes -->
                    <ellipse cx="85" cy="75" rx="10" ry="14" fill="#fff" stroke="#333" stroke-width="2.5"/>
                    <ellipse cx="115" cy="75" rx="10" ry="14" fill="#fff" stroke="#333" stroke-width="2.5"/>
                    <circle cx="85" cy="77" r="6" fill="#2c3e50"/>
                    <circle cx="115" cy="77" r="6" fill="#2c3e50"/>
                    <circle cx="82" cy="73" r="3" fill="#fff"/>
                    <circle cx="112" cy="73" r="3" fill="#fff"/>
                    
                    <!-- Blush -->
                    <ellipse cx="70" cy="85" rx="10" ry="6" fill="#FFB6C6" opacity="0.6"/>
                    <ellipse cx="130" cy="85" rx="10" ry="6" fill="#FFB6C6" opacity="0.6"/>
                    
                    <!-- Nose -->
                    <circle cx="100" cy="85" r="4" fill="#FFB6A0"/>
                    
                    <!-- Smile -->
                    <path d="M 85 95 Q 100 105 115 95" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
                    <path d="M 85 95 Q 100 102 115 95" fill="#FFE6E6" opacity="0.5"/>
                    
                    <!-- Body -->
                    <rect x="65" y="125" width="70" height="60" rx="15" fill="#4CAF50" stroke="#333" stroke-width="3"/>
                    
                    <!-- Badge -->
                    <rect x="80" y="145" width="40" height="20" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
                    <text x="100" y="159" text-anchor="middle" font-size="14" font-weight="bold" fill="#f5576c">NO🥤</text>
                    
                    <!-- Arms -->
                    <ellipse cx="50" cy="145" rx="12" ry="30" fill="#FFD4A3" stroke="#333" stroke-width="3" transform="rotate(-20 50 145)"/>
                    <ellipse cx="150" cy="145" rx="12" ry="30" fill="#FFD4A3" stroke="#333" stroke-width="3" transform="rotate(20 150 145)"/>
                    
                    <!-- Hands -->
                    <circle cx="45" cy="170" r="10" fill="#FFD4A3" stroke="#333" stroke-width="2.5"/>
                    <circle cx="155" cy="170" r="10" fill="#FFD4A3" stroke="#333" stroke-width="2.5"/>
                    
                    <!-- Thumbs up (right hand) -->
                    <path d="M 155 165 L 160 155" stroke="#333" stroke-width="2.5" stroke-linecap="round" fill="none"/>
                    
                    <!-- Legs -->
                    <rect x="75" y="185" width="18" height="45" rx="9" fill="#2196F3" stroke="#333" stroke-width="3"/>
                    <rect x="107" y="185" width="18" height="45" rx="9" fill="#2196F3" stroke="#333" stroke-width="3"/>
                    
                    <!-- Shoes -->
                    <ellipse cx="84" cy="230" rx="12" ry="6" fill="#333"/>
                    <ellipse cx="116" cy="230" rx="12" ry="6" fill="#333"/>
                </svg>
            </div>
            <h1>🌟 Daniel老师不喝可乐打卡专用</h1>
            <p class="subtitle">进阶大肩膀头子哥哥！冲！</p>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="currentStreak">0</div>
                <div class="stat-label">🔥 连续打卡</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDays">0</div>
                <div class="stat-label">⭐ 总打卡天数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="monthCount">0</div>
                <div class="stat-label">📅 本月打卡</div>
            </div>
        </div>

        <!-- Check-in Button -->
        <div class="checkin-section">
            <button id="checkinBtn" class="checkin-btn">
                <span class="btn-text">今日打卡 ✓</span>
            </button>
            <p class="checkin-hint" id="checkinHint">点击按钮记录今天没喝可乐！</p>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="nav-btn" id="prevMonth">←</button>
                <h2 id="currentMonth">2026年2月</h2>
                <button class="nav-btn" id="nextMonth">→</button>
            </div>
            <div class="calendar-weekdays">
                <div class="weekday">日</div>
                <div class="weekday">一</div>
                <div class="weekday">二</div>
                <div class="weekday">三</div>
                <div class="weekday">四</div>
                <div class="weekday">五</div>
                <div class="weekday">六</div>
            </div>
            <div class="calendar-days" id="calendarDays">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>

        <!-- Achievement Badges -->
        <div class="achievements">
            <h3>🏆 成就徽章</h3>
            <div class="badges-container" id="badgesContainer">
                <div class="badge locked" data-achievement="day3">
                    <div class="badge-icon">🌱</div>
                    <div class="badge-name">新芽</div>
                    <div class="badge-desc">连续3天</div>
                </div>
                <div class="badge locked" data-achievement="day7">
                    <div class="badge-icon">🌿</div>
                    <div class="badge-name">小树</div>
                    <div class="badge-desc">连续7天</div>
                </div>
                <div class="badge locked" data-achievement="day14">
                    <div class="badge-icon">🌳</div>
                    <div class="badge-name">大树</div>
                    <div class="badge-desc">连续14天</div>
                </div>
                <div class="badge locked" data-achievement="day30">
                    <div class="badge-icon">🎖️</div>
                    <div class="badge-name">勇士</div>
                    <div class="badge-desc">连续30天</div>
                </div>
                <div class="badge locked" data-achievement="day100">
                    <div class="badge-icon">👑</div>
                    <div class="badge-name">王者</div>
                    <div class="badge-desc">连续100天</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>💪 坚持就是胜利！Daniel老师加油！</p>
            <button class="reset-btn" id="resetBtn">重置数据</button>
        </div>
    </div>

    <!-- Celebration Animation -->
    <div class="celebration" id="celebration">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
